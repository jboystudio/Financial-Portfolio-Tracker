<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Financial Tracker</title>
    <link rel="stylesheet" href="portfoliotracker.css">
</head>
<body>

    <div class="auth-container">
        <h2>Welcome Onboard!</h2>
        <p>Register for an account for you to acquire services.</p>

        <form id="registerForm" action="registe.php" method="POST">
            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <label><input type="checkbox" name="terms" required> I have read and understood the rules</label>
            <button type="submit" name="register" class="cta-btn">Register</button>
        </form>
        
        <p>Already have an account? <a href="login.html">Log In</p>
    </div>

    <script src="portfoliotracker.js"></script>
</body>
</html>
